<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="./app.js" defer></script>

</head>

<body>
    <div id="container">
        <div id="sidebar">
            <h1>library</h1>
            <div id="genres">

            </div>
        </div>
        <div id="header">
            <div id="searchbar">
                <input type="text" name="search" id="search" placeholder="Search for titles, authors or genres...">
            </div>
            <div id="userinfo">
                <h4>Katie Wilks</h4>
                <img src="./icons/arrow.png" alt="arrow icon" id="arrow">
                <img src="./icons/avatar.png" alt="avatar" id="avatar">
            </div>
        </div>
        <div id="main">
            <div id="books">
                <h2>Books</h2>
                <div id="bookFilters">
                    <button id="isReadingFilter" class="readBtn"><span class="material-icons"
                            id="isReading">auto_stories</span></button>
                    <button id="isLikedFilter" class="likeBtn"><span class="material-icons"
                            id="isLiked">favorite</span></button>
                </div>
            </div>
            <div id="card-container">
                <div id="addCard" class="card">
                    <form id="bookForm" class="hide">
                        <input type="text" name="title" id="inputTitle" placeholder="Title" required>
                        <input type="text" name="author" id="inputAuthor" placeholder="Author" required>
                        <input type="text" name="genre" id="inputGenre" placeholder="Genre" required>
                        <textarea name="description" id="inputDescr" cols="25" rows="5" placeholder="Description..."
                            required></textarea>
                        <button type="submit" id="addBookBtn">Add Book</button>
                    </form>
                    <button id="addBook"><span class="material-icons" id="add">add</span></button>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
