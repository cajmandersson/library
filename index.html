<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="./app.js" defer></script>

</head>

<body>
    <div id="container">
        <div id="sidebar">
            <h1>library</h1>
            <div id="genres">

            </div>
        </div>
        <div id="header">
            <div id="searchbar">
                <input type="text" name="search" id="search" placeholder="Search for titles, authors or genres...">
            </div>
            <div id="userinfo">
                <h4>Katie Wilks</h4>
                <img src="./icons/arrow.png" alt="arrow icon" id="arrow">
                <img src="./icons/avatar.png" alt="avatar" id="avatar">
            </div>
        </div>
        <div id="main">
            <div id="books">
                <h2>Books</h2>
            </div>
            <div id="card-container">
                <div id="addCard" class="card">
                    <form action="/" method="post" class="hide" id="addForm">
                        <input type="text" name="title" id="inputTitle" placeholder="Title">
                        <input type="text" name="author" id="authorTitle" placeholder="Author">
                        <input type="text" name="genre" id="genreTitle" placeholder="Genre">
                        <input type="textarea" name="description" id="descrTitle" placeholder="Description">
                    </form>
                    <button type="submit" id="addBook"><span class="material-icons" id="add">add</span></button>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
